<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <h2>Guess the name of students from class!</h2>
      <small>Click any letter to begin...</small>
      <div id="word">
        <h3>Word to guess</h3>
        <p></p>
      </div>
      <div class="letters">
        <p>Letters Already Guessed: <span id="guessedLetters"></span></p>
        <p></p>
      </div>
      <p>Number of Guesses Remaining: <span id="guesses">9</span></p>
      <p>Wins: <span>0</span></p>
      <p>Losses: <span id="losses">0</span></p>
    </main>
    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
